name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Compile slides
        run: nr build:slides

      - name: Build
        run: |
          # Try the original build command first
          nr build --base /${{github.event.repository.name}}/ || {
            echo "Build with base path failed, trying without base path..."
            nr build
          }

      - name: Check build output
        run: |
          echo "Contents of current directory:"
          ls -la
          echo "Looking for dist directory:"
          ls -la dist/ || echo "dist directory not found"
          echo "Looking for other possible output directories:"
          find . -name "*.html" -type f | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4